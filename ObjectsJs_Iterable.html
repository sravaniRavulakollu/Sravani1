<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Javascript are iterable in nature</h1>
    <p id="values"></p>
    <script>
        const food=["chicken","fish","mutton"];
        var text="";
        for(let index=0;index<food.length;index++){
            var Element=food[index];
        }
        for(const x of food){
            text += x + "<br>";
        }
        document.getElementById("newvalues").innerHTML=Element;
        document.getElementById("values").innerHTML=text;
    </script>
    
</body>
</html>
